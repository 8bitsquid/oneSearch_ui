<div class="media">
    <a class="pull-left" ng-href="http://acumen.lib.ua.edu/{{item.link}}"  target="_acumen">
        <img ng-src="{{item.thumb_path}}" alt="{{item.title}}">
    </a>
    <div class="media-body">
        <h3 class="h4 media-heading">
            <a ng-href="http://acumen.lib.ua.edu/{{item.link}}" target="_acumen"  ng-click="gaPush()">{{item.title | truncate: 40: '...': true}}</a>
        </h3>
        <div class="details-context">
            <span ng-if="item.date" ng-bind-html="item.date"></span>
            <span ng-if="item.type" ng-bind-html="item.type | ucfirst"></span>
        </div>
        <p>{{item.description | truncate: 100: '...': true}}</p>
        <ul class="list-inline">
            <li>
                <a ng-href="{{resourceLink}}" class="external-link" ng-if="resourceLink" target="_{{engine}}" ng-click="gaMore()">Results in {{engineName}}</a>
            </li>
        </ul>
    </div>
</div>
