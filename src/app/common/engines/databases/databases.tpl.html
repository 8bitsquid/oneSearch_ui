<div class="media">
    <div class="media-body">
        <h4 class="media-heading">
            <a ng-href="{{item.url}}" title="{{item.title}}" target="_databases">{{item.title | truncate: 40: '...': true}}</a>
        </h4>
        <div class="details-context">
            <span ng-if="item.coverage" ng-bind-html="item.coverage"></span>
        </div>
        <p>
            {{item.description | truncate: 125: '...'}}
        </p>
    </div>
</div>
