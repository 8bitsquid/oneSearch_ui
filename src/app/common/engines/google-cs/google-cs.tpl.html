<div class="media">
    <div class="media-body">
        <h4 class="media-heading"><a ng-href="{{item.link}}" title="{{item.title}}" target="_googlecs">{{item.title | truncate: 40: '...': true}}</a></h4>
        <p ng-bind-html="item.snippet"></p>
    </div>
</div>
