<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="oneSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oneSearch</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://wwwdev2.lib.ua.edu/wp-content/themes/ualib/assets/css/ualib-styles.css">
    <link rel="stylesheet" type="text/css" href="onesearch.css">
</head>
<body>
<div class="onesearch-container">
    <div class="container" ng-controller="OneSearchCtrl">
        <form ng-submit="search()">

            <suggest-one-search prompt="Search all library resources" model="searchText" search="search">

        </form>
    </div>
</div>

    <div class="container one-search-results" ng-view>

    </div>

<div class="container">
    <div class="row compavail">
        <h3>Available Computers</h3>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">Gorgas</div>
            </div>
            <div class="row">
                <div class="col-xs-12">97</div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">Rodgers</div>
            </div>
            <div class="row">
                <div class="col-xs-12">15</div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">McLure</div>
            </div>
            <div class="row">
                <div class="col-xs-12">36</div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">Bruno</div>
            </div>
            <div class="row">
                <div class="col-xs-12">21</div>
            </div>
        </div>
    </div>
</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.1/angular-filter.js"></script>
    <script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="onesearch-templates.js"></script>
    <script src="onesearch.js"></script>
</body>
</html>
