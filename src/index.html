<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="oneSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oneSearch</title>
    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500|Oxygen:400,700,300|Open+Sans:400,300,600,700,800|EB+Garamond|Lato:300,400,700,900,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="onesearch.css">
</head>
<body>
<div class="onesearch-container">
    <div class="container" ng-controller="OneSearchCtrl">
        <form ng-submit="search()">

            <suggest-one-search prompt="Search all library resources" model="searchText" search="search">

        </form>
    </div>
</div>

    <div class="container one-search-results" ng-view>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.1/angular-filter.js"></script>
    <script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="onesearch-templates.js"></script>
    <script src="onesearch.js"></script>
</body>
</html>
